<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil Starter App</title>
  <meta name="Description" content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="x-ua-compatible" content="IE=Edge">

  <script type="module" src="/build/onekey-sdk.esm.js"></script>
  <script nomodule src="/build/onekey-sdk.js"></script>
  <link href="/build/onekey-sdk.css" rel="stylesheet">

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <style>
    .onekey-sdk {
      display: block;
      height: 700px;
      width: 400px;
      margin: 0 auto;
      margin-top: 5rem;
      border: 1px solid #ddd;
    }

    onekey-sdk {
      --onekeysdk-color-primary: #001f3f;
      --onekeysdk-color-secondary: #39CCCC;
    }
  </style>
</head>
<body>

  <div class="onekey-sdk">
    <onekey-sdk></onekey-sdk>
  </div>

  <script>
    const oneKeySDK = document.querySelector('onekey-sdk');
    oneKeySDK.config = {
      styles: {
        fontFamily: 'Roboto, sans-serif',
        // color: 'red'
      }
      // mapTileLayer: 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
      // mapLink: '<a>Ekino</a>',
      // markerIcon: 'https://leafletjs.com/examples/custom-icons/leaf-red.png',
      // markerIconCurrentLocation: 'https://leafletjs.com/examples/custom-icons/leaf-orange.png'
    };
  </script>
</body>
</html>
