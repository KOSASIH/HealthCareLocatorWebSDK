
pool:
  vmImage: windows-latest

steps:

 - task: AzureCLI@2
   inputs:
     azureSubscription: 'Onekey'
     scriptType: 'ps'
     scriptLocation: 'inlineScript'
     inlineScript: 'az storage blob upload-batch  --account-name $(storagename) --account-key $(storagekey) —d $web --destination-path hcl-sdk-api —s $(Build.ArtifactStagingDirectory)/hcl-sdk-api'
     
 - task: AzureCLI@2
   inputs:
     azureSubscription: 'Onekey'
     scriptType: 'ps'
     scriptLocation: 'inlineScript'
     inlineScript: 'az storage blob upload-batch  --account-name $(storagename) --account-key $(storagekey) —d $web --destination-path hcl-sdk-web-ui —s $(Build.ArtifactStagingDirectory)/hcl-sdk-web-ui'
  